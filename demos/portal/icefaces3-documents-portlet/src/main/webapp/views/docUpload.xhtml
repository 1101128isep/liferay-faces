<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc" xmlns:liferay-ui="http://liferay.com/faces/ui"
	xmlns:bridge="http://liferay.com/faces/bridge">
	<h:head />
	<h:body>
		<ui:include src="styling.xhtml" />
		<aui-cc:messages />
		<h:form id="f1" enctype="multipart/form-data">
			<h1 class="header-title">#{i18n['upload-document']}</h1>
			<aui:layout>
				<aui:fieldset>
					<liferay-ui:info message="#{i18n.replace('upload-documents-no-larger-than-x-k', docUploadBackingBean.maxFileSizeKB)}" />
					<c:set value="#{docLibModelBean.selectedFolderUserObject.text}" var="selectedFolderName" />
					<h:panelGrid columns="2">
						<h:graphicImage alt="#{selectedFolderName}" value="#{liferay.themeImagesURL}/common/folder.png" />
						<h:outputText value="#{selectedFolderName}" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<bridge:inputFile binding="#{docUploadBackingBean.attachment1}" />
						<bridge:inputFile binding="#{docUploadBackingBean.attachment2}" />
						<bridge:inputFile binding="#{docUploadBackingBean.attachment3}" />
					</h:panelGrid>
				</aui:fieldset>
				<aui:button-row>
					<h:commandButton action="#{docUploadBackingBean.uploadAttachments}" value="#{i18n['submit']}" />
					<h:commandButton action="cancel" value="#{i18n['cancel']}" />
				</aui:button-row>
			</aui:layout>
		</h:form>
	</h:body>
</f:view>

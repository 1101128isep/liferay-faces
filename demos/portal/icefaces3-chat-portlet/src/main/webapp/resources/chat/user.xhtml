<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:liferay-ui="http://liferay.com/faces/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="fullNameClass" default="user-name" required="false" />
		<cc:attribute name="onlineStatus" required="true" />
		<cc:attribute name="portraitClass" default="avatar" required="false" />
		<cc:attribute name="portraitHeight" required="false" />
		<cc:attribute name="portraitWidth" required="false" />
		<cc:attribute name="showFullName" default="true" required="false" />
		<cc:attribute name="showOnlineStatus" default="true" required="false" />
		<cc:attribute name="showJobTitle" default="true" required="false" />
		<cc:attribute name="styleClass" required="false" />
		<cc:attribute name="user" required="true" />
		<cc:attribute name="width" required="false" />
	</cc:interface>

	<cc:implementation>
		<table width="#{cc.attrs.width}">
			<tr>
				<td style="background-color: #fff" width="#{cc.attrs.portraitWidth}"><img height="#{cc.attrs.portraitHeight}"
					class="#{cc.attrs.portraitClass}" src="#{liferay.portraitURL[cc.attrs.user]}" width="#{cc.attrs.portraitWidth}" /> <c:if
					test="#{cc.attrs.showOnlineStatus}">
					<h:outputText value="#{i18n['online-now']}" rendered="#{cc.attrs.onlineStatus}" />
					<h:outputText value="#{i18n['offline']}" rendered="#{!cc.attrs.onlineStatus}" />
				</c:if></td>
				<td style="background-color: #fff"><c:if test="#{cc.attrs.showFullName}">
					<span class="#{cc.attrs.fullNameClass}">#{cc.attrs.user.fullName}</span>
				</c:if> <c:if test="#{cc.attrs.showJobTitle}">
					<br />
					<h:outputText value="#{cc.attrs.userjobTitle}" />
				</c:if> <cc:insertChildren /></td>
			</tr>
		</table>
	</cc:implementation>

</ui:component>
